components:
  schemas:
    Address:
      required:
      - city
      - country
      type: object
      properties:
        country:
          type: string
        city:
          type: string
        address:
          type: string
        coordinates:
          $ref: '#/components/schemas/Coordinates'
    BuildingView:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        postercode:
          type: string
        address:
          $ref: '#/components/schemas/Address'
        organizationId:
          type: string
        massiveLoadId:
          type: string
        status:
          type: string
          enum:
          - LOCKED
          - ACTIVATED
          - DELETED
        visible:
          type: boolean
        timezone:
          type: string
        createdBy:
          type: string
        createdDate:
          type: string
          format: date-time
        lastModifiedBy:
          type: string
        lastModifiedDate:
          type: string
          format: date-time
        cityId:
          type: string
        currency:
          type: string
        geolocation:
          $ref: '#/components/schemas/CityGeolocationResponse'
        departmentsIds:
          type: array
          items:
            type: string
        holidayCalendars:
          type: array
