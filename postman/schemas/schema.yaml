paths:
  /reports/v1/pastbookings/yesterday:
    get:
      tags:
      - reports-pastbooking-controller
      summary: Returns bookings for a period of one day
      operationId: lastDay
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 500
      responses:
        "200":
          description: Success returning bookings from history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatePastBookingResponse'
        "400":
          description: Parameters page and size must be greater than 0 and size less or equal to 500
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorView'
  /reports/v1/pastbookings/last7days:
    get:
      tags:
      - reports-pastbooking-controller
      summary: Returns bookings for a period of 7 days
      operationId: lastWeek
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 500
      responses:
        "200":
          description: Success returning bookings from history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatePastBookingResponse'
        "400":
          description: Parameters page and size must be greater than 0 and size less or equal to 500
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorView'
  /reports/v1/pastbookings/last15days:
    get:
      tags:
      - reports-pastbooking-controller
      summary: Returns bookings for a period of 15 days
      operationId: lastFortnight
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 500
      responses:
        "200":
          description: Success returning bookings from history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatePastBookingResponse'
        "400":
          description: Parameters page and size must be greater than 0 and size less or equal to 500
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorView'             
  /reports/v1/pastbookings/last30days:
    get:
      tags:
      - reports-pastbooking-controller
      summary: Returns bookings for a period of 30 days
      operationId: lastMonth
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 500
      responses:
        "200":
          description: Success returning bookings from history
            indicado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatePastBookingResponse'
        "400":
          description: Parameters page and size must be greater than 0 and size less or equal to 500
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorView'          
  /reports/v1/pastbookings/period:
    get:
      tags:
      - reports-pastbooking-controller
      summary: Returns historic bookings for a period between two dates specified in the parameters to and from
      operationId: customPastPeriod
      parameters:
      - name: from
        in: query
        required: true
        schema:
          type: string
      - name: to
        in: query
        required: true
        schema:
          type: string
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 500
      responses:
        "200":
          description: Success returning bookings from history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatePastBookingResponse'
        "400":
          description: Parameters page and size must be greater than 0 and size less or equal to 500
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorView'          
  /reports/v1/futurebookings/period:
    get:
      tags:
      - reports-futurebooking-controller
      summary: Returns active bookings for a period between two dates specified in the parameters to and from
      operationId: customPeriod
      parameters:
      - name: from
        in: query
        required: true
        schema:
          type: string
      - name: to
        in: query
        required: true
        schema:
          type: string
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 500
      responses:
        "200":
          description: Success returning active bookings
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CreateFutureBookingResponse'
        "400":
          description: Parameters page and size must be greater than 0 and size less or equal to 500
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorView'
  /bookings/v1/checkin/{bookingId}:
      post:
        tags:
        - check-in-controller
        operationId: externalCheckInBooking
        parameters:
        - name: bookingId
          in: path
          required: true
          schema:
            type: string
        - name: presenceValidation
          in: query
          required: false
          schema:
            type: string
        - name: userId
          in: query
          required: false
          schema:
            type: string
        - name: x-on-behalf-of
          in: header
          required: false
          schema:
            type: string
        responses:
          "200":
            description: Check-in of the booking was completed 
          "403":
            description: User has no access
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorView'
          "404":
            description: No resource has been found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorView'
          "400":
            description: Check-out of the booking couldn't be completed
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorView'
          "409":
            description: The request is not correct
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorView'
  /bookings/v1/checkout/{bookingId}:
      post:
        tags:
        - check-in-controller
        operationId: externalCheckOutBooking
        parameters:
        - name: bookingId
          in: path
          required: true
          schema:
            type: string
        - name: userId
          in: query
          required: false
          schema:
            type: string
        - name: x-on-behalf-of
          in: header
          required: false
          schema:
            type: string
        responses:
          "200":
            description: Check-out of the booking was completed        
          "403":
            description: User has no access
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorView'
          "404":
            description: No resource has been found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorView'
          "409":
            description: Check-out of the booking couldn't be completed
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorView'
          "400":
            description: The request is not correct
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorView'
components:
  schemas:
    CreatePastBookingResponse:
      type: object
      properties:
        bookings:
          type: array
          items:
            $ref: '#/components/schemas/ReportHisBookingResponse'
    ReportHisBookingResponse:
      required:
      - accessControlType
      - bookingId
      - building
      - cancellationDate
      - checkInDate
      - checkOutDate
      - endDate
      - floor
      - lastModifiedDate
      - organizer
      - resource
      - resourceType
      - startDate
      - status
      type: object
      properties:
        bookingId:
          type: string
        createdDate:
          type: string
          format: date-time
        organizer:
          $ref: '#/components/schemas/UserView'
        vehicle:
          $ref: '#/components/schemas/VehicleView'
        floor:
          $ref: '#/components/schemas/FloorView'
        building:
          $ref: '#/components/schemas/BuildingView'
        resource:
          $ref: '#/components/schemas/ResourceView'
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        status:
          type: string
          enum:
          - PENDING
          - PENDING_APPROVAL
          - CONFIRMED
          - CANCELLED
          - EXPIRED
          - FINISHED
          - PENDING_ASSIGNMENT
          - PENDING_VOTING
          - UNDETERMINED
        accessControlType:
          type: string
          enum:
          - OPTIONAL
          - ORGANIZER
          - ANY
          - NONE
        lastModifiedDate:
          type: string
          format: date-time
        checkInDate:
          type: string
          format: date-time
        checkOutDate:
          type: string
          format: date-time
        cancellationDate:
          type: string
          format: date-time
        resourceType:
          type: string
          enum:
          - FIXED_WORKSTATION
          - WORKSTATION
          - SPACE
          - PARKING
          - DINNING_AREA
    UserView:
      required:
      - email
      - id
      - name
      - surname
      type: object
      properties:
        id:
          maxLength: 36
          minLength: 36
          type: string
        name:
          maxLength: 255
          minLength: 0
          type: string
        surname:
          maxLength: 255
          minLength: 0
          type: string
        email:
          maxLength: 255
          minLength: 0
          type: string
    VehicleView:
      type: object
      properties:
        id:
          maxLength: 36
          minLength: 36
          type: string
        licensePlate:
          maxLength: 255
          minLength: 0
          type: string
    BuildingView:
      required:
      - id
      - name
      - timezone
      type: object
      properties:
        id:
          maxLength: 36
          minLength: 36
          type: string
        name:
          maxLength: 255
          minLength: 0
          type: string
        timezone:
          type: string
    FloorView:
      required:
      - id
      - name
      type: object
      properties:
        id:
          maxLength: 36
          minLength: 36
          type: string
        name:
          maxLength: 255
          minLength: 0
          type: string
        buildingId:
          type: string
        type:
          type: string
          enum:
          - OFFICE
          - PARKING
    ResourceView:
      type: object
      properties:
        id:
          type: string
        posterCode:
          type: string
        subcategory:
          $ref: '#/components/schemas/SubcategoryView'
        group:
          $ref: '#/components/schemas/GroupResponse'
    GroupResponse:
      type: object
      properties:
        id:
          type: string
    SubcategoryView:
      type: object
      properties:
        id:
          type: string
        category:
          type: string
          enum:
          - FIXED_WORKSTATION
          - WORKSTATION
          - SPACE
          - PARKING
          - DINNING_AREA
    CreateFutureBookingResponse:
      type: object
      properties:
        bookings:
          type: array
          items:
            $ref: '#/components/schemas/ReportFutureBookingResponse'
    ReportFutureBookingResponse:
      required:
      - accessControlType
      - bookingId
      - building
      - cancellationDate
      - checkInDate
      - checkOutDate
      - endDate
      - floor
      - lastModifiedDate
      - organizer
      - resource
      - resourceType
      - startDate
      - status
      type: object
      properties:
        bookingId:
          type: string
        createdDate:
          type: string
          format: date-time
        organizer:
          $ref: '#/components/schemas/UserView'
        vehicle:
          $ref: '#/components/schemas/VehicleView'
        floor:
          $ref: '#/components/schemas/FloorView'
        building:
          $ref: '#/components/schemas/BuildingView'
        resource:
          $ref: '#/components/schemas/ResourceView'
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        status:
          type: string
          enum:
          - PENDING
          - PENDING_APPROVAL
          - CONFIRMED
          - CANCELLED
          - EXPIRED
          - FINISHED
          - PENDING_ASSIGNMENT
          - PENDING_VOTING
          - UNDETERMINED
        accessControlType:
          type: string
          enum:
          - OPTIONAL
          - ORGANIZER
          - ANY
          - NONE
        lastModifiedDate:
          type: string
          format: date-time
        checkInDate:
          type: string
          format: date-time
        checkOutDate:
          type: string
          format: date-time
        cancellationDate:
          type: string
          format: date-time
        resourceType:
          type: string
          enum:
          - FIXED_WORKSTATION
          - WORKSTATION
          - SPACE
          - PARKING
          - DINNING_AREA
    ErrorView:
      type: object
      properties:
        uniqueId:
          type: string
        timestamp:
          type: string
          format: date-time
        status:
          type: integer
          format: int32
        errors:
          type: array
          items:
            type: string
        type:
          type: string
        path:
          type: string
        message:
          type: string
  securitySchemes:
    api-key:
        type: apiKey
        description: API key to authorize requests
        name: x-api-key
        in: header
    OAuth2:
      type: oauth2
      description: This API uses OAuth 2 with the CLIENT CREDENTIALS grant flow 
      flows:
        clientCredentials:
          tokenUrl: https://bookker-dev.auth.eu-west-1.amazoncognito.com/oauth2/token
          scopes:
              https://apis.bookkercorp.com/resource.read: read resources Prod
              https://apis.develop.bookkercorp.com/resource.read: read resources Dev